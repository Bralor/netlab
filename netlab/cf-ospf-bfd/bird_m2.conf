log "bird.log" all;

router id 10.0.0.2;

ipv4 table master4;
ipv4 table master5;
ipv6 table master6;

protocol device {
	scan time 10;
}

protocol kernel kernel4 {
	scan time 10;
	ipv4 {
		table master4;
		export where source = RTS_OSPF;
	};
}

protocol kernel kernel5 {
	scan time 10;
	kernel table 100;
	ipv4 {
		table master5;
		export where source = RTS_OSPF;
	};
}

protocol kernel kernel6 {
	scan time 10;
	ipv6 {
		table master6;
		export where source = RTS_OSPF;
	};
}

protocol static static4 {
	ipv4 { table master4; };
	route 10.50.0.0/24 via 10.0.2.2;
	route 10.50.1.0/24 via 10.0.2.2;
	route 10.20.0.0/24 via 10.0.2.2;
}

protocol static static5 {
	ipv4 { table master5; };
	route 10.50.0.0/24 via 10.0.2.2;
	route 10.50.1.0/24 via 10.0.2.2;
	route 10.20.0.0/24 via 10.0.2.2;
}

protocol static static6 {
	ipv6;
	route 2001:db8:50:1::/64 via 2001:db8:2:1::10;
	route 2001:db8:50:2::/64 via 2001:db8:2:1::10;
	route 2001:db8:20:10::/64 via 2001:db8:2:1::10;
}

protocol ospf v2 ospf4 {
	ipv4 {
		table master4;
		import all;
		export where source = RTS_STATIC;
	};

	area 0 {
		stubnet 10.2.20.0/24;
		stubnet 10.2.21.0/24;
		interface "ve0" { stub; };
		interface "ve1" { hello 5; type ptp; bfd yes; };
		interface "ve2" { hello 5; type ptp; bfd yes; };
	};
}

protocol ospf v3 ospf5 {
	ipv4 {
		table master5;
		import all;
		export where source = RTS_STATIC;
	};
	area 0 {
		stubnet 10.2.20.0/24;
		stubnet 10.2.21.0/24;
		interface "ve0" { stub; };
		interface "ve1" { hello 5; type ptp; bfd yes; };
		interface "ve2" { hello 5; type ptp; bfd yes; };
	};
}

protocol ospf v3 ospf6 {
	ipv6 {
		table master6;
		import all;
		export where source = RTS_STATIC;
	};

	area 0 {
		stubnet 2001:db8:2:20::/64;
		stubnet 2001:db8:2:21::/64;
		interface "ve0" { stub; };
		interface "ve1" { hello 5; type ptp; bfd yes; };
		interface "ve2" { hello 5; type ptp; bfd yes; };
	};
}
